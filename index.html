<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baxter Swain | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" />
    <style>
      :root {
        --space: 1rem;
        --bg: #09090b;
        --fg: #e3e3e3;
        --surface-1: #101012;
        --surface-2: #27272a;
        --surface-3: #52525b;
        --ease-out: cubic-bezier(0.5, 1, 0.89, 1);
        --ease-in-out: cubic-bezier(0.45, 0, 0.55, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Orbitron', sans-serif;
        background: var(--bg);
        color: var(--fg);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: var(--space);
      }

      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: var(--space);
        max-width: 1000px;
        width: 100%;
      }

      .card {
        position: relative;
        overflow: hidden;
        display: grid;
        place-items: center;
        aspect-ratio: 4 / 5;
        border: 1px solid var(--surface-2);
        transition: border-color 200ms var(--ease-out);
        background: var(--surface-1);
        isolation: isolate;
        text-align: center;
        padding: 1rem;
        border-radius: 8px;
      }

      .card::before,
      .card::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        transition: opacity 600ms var(--ease-out);
      }

      .card::before {
        background: radial-gradient(circle at bottom left, transparent 55%, var(--surface-1));
        opacity: 1;
      }

      .card::after {
        margin: auto;
        aspect-ratio: 1;
        background: radial-gradient(circle, var(--bg), transparent 65%);
        opacity: 0;
      }

      .card:hover::before {
        opacity: 0;
      }

      .card:hover::after {
        opacity: 1;
      }

      .card svg {
        width: 50px;
        height: 50px;
        color: var(--surface-3);
        margin-bottom: 1rem;
        transition: transform 300ms var(--ease-in-out), color 300ms;
      }

      .card:hover svg {
        transform: scale(1.2);
        color: var(--fg);
      }

      .card button {
        background: none;
        border: 2px solid var(--fg);
        color: var(--fg);
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 999px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
      }

      .card button:hover {
        background: var(--fg);
        color: var(--bg);
      }

      pixel-canvas {
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .card > *:not(pixel-canvas) {
        z-index: 1;
      }
    </style>
  </head>

    <main>
